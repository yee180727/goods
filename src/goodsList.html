<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/goodsList.css"> -->
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <div class="bar">
                <div class="bar-user">hi, zy01</div>
                <div class="bar-cart">我的购物车</div>
            </div>
        </div>
        <div class="body">
            <div class="goods-style">
                <div class="img-box"></div>
                <div class="name-box">
                    <div class="name"></div>
                    <dia class="price"></dia>
                </div>
            </div>
            <div class="goods-size">
                选择 商品规格
            </div>
            <div class="goods-info">
                <div class="title">
                    <p>商品详情</p>
                </div>
                <div class="content">

                </div>
            </div>
        </div>
        <div class="foot">
            立即购买
        </div>
        <div class="choose active">
            <div class="per">
                <div class="per-h">单价</div>
                <div class="per-b"></div>
            </div>
            <div class="size">
                <div class="size-h">规格</div>
                <div class="size-b">

                </div>

            </div>
            <div class="num">
                <div class="num-h">数量</div>
                <div class="num-b">
                    <div class="op">
                        <div class="btn btn-left">-</div>
                        <div class="inner">1</div>
                        <div class="btn btn-right">+</div>
                    </div>
                </div>
            </div>
            <div class="ensure">确定购买</div>
        </div>

    </div>
    <div class="mask">

    </div>
</body>

</html>
